<!DOCTYPE html>
<html lang=ua>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Моя перша HTML-форма</title>
</head>

<body>
  <h1>Моя перша HTML-форма</h1>
  <form method="get" action="https://httpbin.org/get">
    <label for="name">Ім'я:</label>
    <input id="name" name="user_name" type="text" placeholder="Ваше ім'я"><br>
    <p style='margin-top: 10px' >

      <label>Дата народження:
        <input name="user_birthdate" type="date">

      </label><br>
    <p style='margin-top: 10px' >

      <label for="email">Імейл:</label>
      <input id="email" name="user_email" type="email" placeholder="you@example.com"><br>
    <p style='margin-top: 10px' >

      <label>Повідомлення:
        <textarea name="user_message" placeholder="Ваше повідомлення"></textarea>
      </label><br>
    <p style='margin-top: 10px' >

    <fieldset>
      <legend>Ваші улюблені напої?</legend>
      <div>
        <input type="checkbox" id="drink_coffee" name="drinks" value="coffee">
        <label for="drink_coffee">Вода</label>
      </div>
      <div>
        <input type="checkbox" id="drink_tea" name="drinks" value="tea">
        <label for="drink_tea">Чай</label>
      </div>
      <div>
        <input type="checkbox" id="drink_water" name="drinks" value="water">
        <label for="drink_water">Кава</label>
      </div>
      <div>
        <input type="checkbox" id="drink_juice" name="drinks" value="juice">
        <label for="drink_juice">Сік</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Моя національність</legend>
      <div>
        <input type="radio" id="nat_ua" name="nationality" value="ukraine">
        <label for="nat_ua">Українець/Українка</label>
      </div>
      <div>
        <input type="radio" id="nat_usa" name="nationality" value="usa">
        <label for="nat_usa">Американець/Американка</label>
      </div>
      <div>
        <input type="radio" id="nat_other" name="nationality" value="other">
        <label for="nat_other">Інше</label>
      </div>
    </fieldset>

    <div class="buttons">
      <button type="submit">Надіслати</button>
      <button type="reset">Очистити</button>
    </div><br>

  </form>
  <picture>
    <source media="(max-width: 467px)" srcset="https://picsum.photos/300/500">
    <source media="(min-width: 468px)" srcset="https://picsum.photos/1000/400">
    <img src="https://picsum.photos/1000/400" alt="Демонстраційне зображення - адаптивне">
  </picture>
</body>

</html>
